<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <!--<link rel="stylesheet" href="./style.css">-->
  <style>
    /* Write your code here */
    .blue-box {
    background-color: green;
    height: 300px;
    width: 500px;
    position: relative;
    
    left: 200px;
    top: 200px;
  }
  .red-circle {
    background-color: red;
    height: 200px;
    width: 200px;
    position: absolute;
   
    border-radius: 50%;
    left: 150px;
    top: 50px;


  }
    
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
